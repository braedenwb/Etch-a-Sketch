<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/main.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="header-title">
          <a href="index.html">Etch-a-Sketch</a>
        </div>
      </div>
      <div class="header-right">
        <ul class="header-links">
          <li>
            <a
              href="https://github.com/braedenwb/Etch-a-Sketch"
              target="_blank"
              rel="noopener noreferrer"
              >Github</a
            >
          </li>
          <li>
            <a
              href="https://www.theodinproject.com/dashboard"
              target="_blank"
              rel="noopener noreferrer"
              >The Odin Project</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <div class="left">
        <div class="settings-title">Settings</div>
        <div class="settings-colour-container">
          <div class="settings-colour-title">Colour</div>
        </div>
        <div class="settings-slider-container">
          <div class="settings-slider-title">Grid Size</div>
          <input type="range" min="1" max="4" class="settings-slider" />
          <div class="settings-slider-indicator"></div>
        </div>
      </div>

      <div class="right">
        <div class="grid-container"></div>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
